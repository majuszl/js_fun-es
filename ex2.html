    <!-- 2. Faça uma função que receba por parâmetro dois valores X e Z. Calcule e retorne
    o resultado de X elevado a Z para o programa principal. -->

    <script>

        function elevarNumeros(x, z) { // criando a função
            var elevado = x**z // código da operação para elevar um ao outro
            return elevado //retornando valor
        }

        var resultado1 = elevarNumeros(2, 8) //invocando a função
        var resultado2 = elevarNumeros(4, 2) //reutilizando a função
        var resultado3 = elevarNumeros(8, 4) //reutilizando a função
        alert('O resultado da elevação é de: ' + resultado1) //exibindo saída formatada
        alert('O segundo resultado da elevação é de: ' + resultado2) //exibindo saída formatada
        alert('O terceiro resultado da elevação é de: ' + resultado3) //exibindo saída formatada

    </script>

</body>

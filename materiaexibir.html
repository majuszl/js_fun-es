<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função para exibir</title>
</head>
<body>
    
    <script>

        // função = bloco de código reutilizável para executar uma tarefa específica de modo centralizado 
        // (isto é, com mesnos linhas de código)

        function exibirSomaDeNumeros(n1, n2) { // criando a função
            var soma = n1 + n2 // código da operação
            alert('A soma é: ' + soma) //exibindo valor
        }

        var resultado = exibirSomaDeNumeros(3, 2) //invocando a função
        var resultado2 = exibirSomaDeNumeros(4, 4) //reutilizando a função
        var resultado3 = exibirSomaDeNumeros(5, 5) //reutilizando a função
        alert(resultado) //exibindo 40

        // inspecionar + console = mostra o erro

    </script>

</body>
</html>

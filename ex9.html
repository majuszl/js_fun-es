<body>

    <!-- 9. Faça uma função que informe a quantidade de dígitos de um determinado número
    inteiro informado. -->
    
    <script>


        var num = prompt('Insira um número inteiro: '); // recebendo o número inteiro

        function contarDigitos(num) { // criando a função com parâmetro num
            var quant = num.toString().length // transformando em string e contando caracteres/dígitos
            alert('A quantidade de dígitos presentes no número inserido é de: ' + quant) // exibindo quantidade de dígitos
        }

        contarDigitos(num) // invocando a função

    </script>

</body>

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função para somar</title>
</head>
<body>
    
    <script>

        // função = bloco de código reutilizável para executar uma tarefa específica de modo centralizado 
        // (isto é, com mesnos linhas de código)

        function somarNumeros(n1, n2) { // criando a função
            var soma = n1 + n2 // código da operação
            return soma //retornando valor
        }

        var resultado = somarNumeros(10, 30) //invocando a função
        var resultado2 = somarNumeros(50, 2) //reutilizando a função
        alert(resultado) //exibindo 40

    </script>

</body>
</html>

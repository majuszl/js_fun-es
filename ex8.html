    <!-- 8. Construa uma função sem parâmetros e sem retorno que imprime a seguinte
    frase: “Fui Trolado :(”. -->

    <script>

        function imprimirMensagem() { // criando a função sem parâmetros
            alert('Fui trolado :(') // imprimindo mensagem
        }

        imprimirMensagem() // invocando a função sem parâmetros

    </script>

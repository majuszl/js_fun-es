<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>

    <!-- 7. Construa uma função sem parâmetros e sem retorno que imprime a seguinte
    frase: “Ufa! Este foi o ultimo exercicio! Acabei =D”. -->
    
    <script>

        function imprimirMensagem() { // criando a função sem parâmetros
            alert('Ufa! Este foi o ultimo exercicio! Acabei =D') // imprimindo mensagem
        }

        imprimirMensagem() // invocando a função sem parâmetros


    </script>

</body>

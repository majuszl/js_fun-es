<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Informe seu nome: </label>
    <input type=""text id="inputTexto">

    <button id="botaoEnviar" type="button">Enviar</button>

    <script>

        function exibirNome() {
            var input = document.getElementById("inputTexto")
            alert(input.value)
        }

        var botao = document.getElementById("botaoEnviar")
        botao.addEventListener('click', exibirNome) // antes da vírgula a ação, depois da vírgula a reação, que é a função criada
    </script>
    
</body>
</html>

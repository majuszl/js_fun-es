    <!-- 10. Reverso do número. Faça uma função que retorne o reverso de um número inteiro
    informado. Por exemplo: 127 -> 721. -->

    <script>

        function invertendoNumero(num) { // criando a função
            var invert = num.toString().split('').reverse().join('') // código da operação
            return invert //retornando valor
        }

        var result = invertendoNumero(127) //invocando a função com parâmetro estabelecido (127)
        alert('O número 127 invertido é igual a: ' + result) // exibindo resultado para o usuário

    </script>
